<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <main class="container-form">
        <img class="image" src="https://images.pexels.com/photos/2110951/pexels-photo-2110951.jpeg">
        <form class="login">
            <h1 class="title-form">Regístrate</h1>
            <div>
                <label class="texto-general">NOMBRES</label>
                <input class="input-general" type="text" placeholder="Ingresa tu nombre completo" required size="40"/>
            </div>
            <div>
                <label class="texto-general">APELLIDOS</label>
                <input class="input-general" type="text" placeholder="Ingresa tus apellidos" required/>
            </div>
            <div>
                <label class="texto-general">CORREO ELECTRÓNICO</label>
                <input class="input-general" type="email" placeholder="Tu e-mail example@hotmail.com" required/>
            </div>
            <div>
                <label class="texto-general">NÚMERO DE TELÉFONO</label>
                <input class="input-general" type="tel" placeholder="Tu número de télefono" required>
            </div>
            <div>
                <label class="texto-general">CONTRASEÑA</label>
                <input class="input-general" type="password" required>
            </div>
            <div>
                <input class="input-boton" type="checkbox" required>
                <span class="terminos">Acepto los términos y condiciones</span>
            </div>
            <div class="container-btn">
                <button type="submit" class="btn-general enviar">Enviar</button>                
            </div>

    </main>
</body>
</html>
